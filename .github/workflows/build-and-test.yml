name: Build and Test

on: [push]

jobs:
  Linux:

    runs-on: ubuntu-18.04
    
    steps:
    - uses: actions/checkout@v1

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x

    - name: Build with Maven
      run: mvn package

    - name: Run tests
      run: mvn test

    - name: Setup JCover
      run: |
        sudo apt-get install curl jq
        (cd .github/workflows ; tar xfz jcover-*.tgz )

    - name: Run JCover
      run: .github/workflows/jcover --mvn

    - name: Post JCover Result
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: .github/workflows/post-comment
